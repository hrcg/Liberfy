<div class="register-form-flex">
    <mat-card>
      <mat-card-title>
        Register
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input type="password" matInput placeholder="Password"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="register-button-flex-container">
          <button mat-raised-button color="primary">Register</button>
        </div>
      </mat-card-actions>
    </mat-card>
