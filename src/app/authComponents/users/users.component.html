<div class="container">
  <div class="row justify-content-center">
      <div class="text-info p-5" *ngIf = "authservice.currentUser">
          <h2 class="user-text-container">
              Welcome!
          </h2>
          <div *ngFor="let post of posts">
            <h1>{{post.title}}</h1>
            <p>{{post.body}}</p>
            <br>
          </div>
          <img src="../../../assets/sweet_home.png" alt="Profile"
          class="placeholder-image">
          <button class="btn-danger" (click)="authservice.singout()">Logout</button>

      </div>
  </div>
</div>
