<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode' :isDarkTheme}">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <!-- Side Nav -->
    <mat-toolbar><b>Menu</b></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item href="#"><mat-icon>search</mat-icon>Search</a>
      <a mat-list-item routerLink="/wishlist"><mat-icon>turned_in</mat-icon>Wishlist</a>
      <a mat-list-item href="#"><mat-icon>favorite</mat-icon>Favourites</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <div *ngIf="loaderService.isLoading | async" class="loader-container">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <mat-toolbar color="primary">
      <!-- Theme toggle -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before" (change)="storeThemeSelection()">
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>

      <span class="logo" (click)="redirectToHome()">Liberfy</span>
      <span style="flex:auto;"></span>

  </mat-toolbar>


<router-outlet></router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
