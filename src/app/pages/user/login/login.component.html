<div class="login-form-flex">
  <mat-card>
    <form (ngSubmit)="login()" (keydown.enter)="login()">
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input type="email" name="email" class="form-control"
        [(ngModel)]="email" matInput placeholder="Email" required>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input type="password" name="password" class="form-control"
        [(ngModel)]="password" matInput placeholder="Password" required/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-flex-container">
        <button mat-raised-button color="primary" matTooltip="Register an account if you don't have one"
        routerLink="/register">Register</button>
        <button mat-raised-button color="primary">Login</button>
      </div>
    </mat-card-actions>
  </form>
  <div class="form-group">
    <p *ngIf="errorMessage.length > 0" class="text-danger">
        {{errorMessage}}</p>

    <p *ngIf="error.message.length > 0" class="text-danger">
        {{error.message}} </p>
  </div>
  </mat-card>
</div>
